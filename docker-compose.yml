services:
  mongodb:
    image: mongo:7.0
    container_name: music-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: musicapp
    volumes:
      - mongodb_data:/data/db
    networks:
      - music-app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service (Java)
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: music-app-auth-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/auth-service/.env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/musicapp
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - music-app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Music Service (Node.js)
  music-service:
    build:
      context: ./backend/music-service
      dockerfile: Dockerfile
    container_name: music-app-music-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./backend/music-service/.env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/musicapp
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - music-app-network

  # Frontend
  frontend:
    build:
      context: ./frontend/music-app-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080/api}
        - VITE_MUSIC_API_BASE_URL=${VITE_MUSIC_API_BASE_URL:-http://localhost:3000/api}
        - VITE_OAUTH_GOOGLE_URL=${VITE_OAUTH_GOOGLE_URL:-http://localhost:8080/oauth2/authorization/google}
    container_name: music-app-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - auth-service
      - music-service
    networks:
      - music-app-network

  # Admin Panel (optional - separate service)
  admin-panel:
    build:
      context: ./spotify-admin
      dockerfile: Dockerfile
    container_name: music-app-admin
    restart: unless-stopped
    ports:
      - "5174:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api
    depends_on:
      - music-service
    networks:
      - music-app-network

volumes:
  mongodb_data:
    driver: local

networks:
  music-app-network:
    driver: bridge
